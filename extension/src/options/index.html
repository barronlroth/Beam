<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Beam Lite Options</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="panel">
        <h1>Beam Lite Setup</h1>
        <form id="config-form">
          <label class="field">
            <span>API Base URL</span>
            <input id="apiBase" name="apiBase" type="url" placeholder="https://localhost:8787" required />
          </label>
          <label class="field">
            <span>Device Name</span>
            <input id="deviceName" name="deviceName" type="text" placeholder="Barron's MacBook" required />
          </label>
          <label class="checkbox">
            <input id="autoOpen" type="checkbox" checked />
            <span>Auto-open tabs when pushes arrive</span>
          </label>
          <div class="actions">
            <button id="saveButton" type="submit">Save &amp; Register</button>
            <button id="rotateButton" type="button">Rotate Key</button>
          </div>
        </form>
        <p id="status" role="status" aria-live="polite"></p>
      </section>

      <section class="panel">
        <h2>Paired Device</h2>
        <dl class="details">
          <div>
            <dt>Device ID</dt>
            <dd id="deviceId">Not registered</dd>
          </div>
          <div>
            <dt>Inbox Key</dt>
            <dd id="inboxKey">Not registered</dd>
          </div>
        </dl>
        <div class="pairing" aria-live="polite">
          <div class="pairing-actions">
            <button id="copyPairing" type="button">Copy Pairing JSON</button>
          </div>
          <textarea id="pairingJson" readonly rows="8" spellcheck="false"></textarea>
          <img id="qrImage" alt="Pairing QR code" />
        </div>
      </section>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
